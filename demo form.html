<!DOCTYPE html>
<html lang="en">
<head>
    <title> User registration</title>
</head>
<body>
    <form method>
        <fieldset>
            <legend>User registration details..</legend>
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="enter your name"  value="MAHESH SINGH SAINI" readonly disabled>
            <br>
            <label for="enter your father name">Enter your Father name</label>
            <input type="text" name="enter your father name" id="enter your father name">
            <br>
            <label for="enter your mother name">Enter your mother name</label>
            <input type="text" name="enter your mother name" id="enter your mother name">
            <br>
            <label for="email">Enter your email address </label>
            <input type="email" id="email" name="user email" placeholder="abc@email.com">
            <br>
            <label for="password"> Please enter your password</label>
            <input type="password" id="password" name="userpassword">
            <br>
            <label for="dob">DOB:</label>
            <input type="date" name="DOB" id="dob">
            <br>
            Select gender
            <br>
            <label for="male">MALE</label>
            <input type="radio" id="male" name="gender" value="male">
            <br>
            <label for="female">FEMALE</label>
            <input type="radio" id="female" name="gender" value="female">
            <br>
            <label for="transgender">TRANSGENDER</label>
            <input type="radio" id="transgender" name="gender" value="transgender">
            <br>
            <label for="address">Enter your address</label>
            <textarea name="address " id="address" cols="30" rows="10"></textarea>
            <br>
            do you have subject:
            <br>
            <label for="hindi">hindi</label>
            <input type="checkbox" id="hindi" name="hindi">
            <label for="english">english</label>
            <input type="checkbox" id="english" name="english">
            <label for="math">math</label>
            <input type="checkbox" id="math" name="math">
            <label for="COMPUTER">COMPUTER</label>
            <input type="checkbox" id="COMPUTER" name="COMPUTER">
            <br>
            <label for="number">Number of class:</label>
            <input type="number" min="0" max="100">
            <input type="submit">

            

        </fieldset>
    </form>
  
    
</body>
</html>
